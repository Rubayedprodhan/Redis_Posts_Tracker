<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        p.content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
        }

        p.views {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            text-align: right;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <hr>
        <p class="content">{{ post.content }}</p>
        <p class="views">Views: {{ views }}</p>
    </div>
</body>
</html>
